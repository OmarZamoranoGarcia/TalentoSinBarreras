
version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: talento_db_dev
    environment:
      POSTGRES_USER: talento
      POSTGRES_PASSWORD: talento_pass
      POSTGRES_DB: talento_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: talento_backend_dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: "postgresql://talento:talento_pass@db:5432/talento_db"
      PORT: "4000"
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: ["npm", "run", "dev"]

  frontend:
    build:
      context: ./talentosinbarreras
      dockerfile: Dockerfile.dev
    container_name: talento_frontend_dev
    volumes:
      - ./talentosinbarreras:/app
      - /app/node_modules
    environment:
      VITE_API_URL: "http://backend:4000/api"
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  db_data:

